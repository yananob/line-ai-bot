name: Deploy Cloud Functions (2nd Gen)
on:
  push:
    # branches:
    #   - main
  workflow_dispatch:

env:
  PROJECT_ID: nobu5-393106
  FUNCTION_NAME: line-ai-bot-test
  REGION: us-west1

permissions:
  contents: 'read'
  id-token: 'write'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Google Cloud認証
        id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: 'projects/1035100650942/locations/global/workloadIdentityPools/github-actions-pool/providers/github-provider'
          service_account: 'cloud-run-functions-deployer@nobu5-393106.iam.gserviceaccount.com'

      - name: Deploy Cloud Functions
        uses: 'google-github-actions/deploy-cloud-functions@v3'
        timeout-minutes: 5
        with:
          name: ${{ env.FUNCTION_NAME }}
          runtime: php82
          entry_point: main
          region: ${{ env.REGION }}
          service_account: 'cloud-run-functions-deployer@nobu5-393106.iam.gserviceaccount.com'
          source_dir: ./
          max_instance_count: 1
          secrets: |-
            OPENAI_KEY_LINE_AI_BOT=OPENAI_KEY_LINE_AI_BOT:latest
            LINE_TOKENS_N_TARGETS=LINE_TOKENS_N_TARGETS:latest
            FIREBASE_CONFIG=FIREBASE_CONFIG:latest
